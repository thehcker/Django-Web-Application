{% load crispy_forms_tags %}
{% block three %}

<div class="col-sm-4 col-sm-offset-4">
<h1>{{ title }}</h1>
{% if confirm_message %}
<p> {{ confirm_message }} </p>
{% endif %}
{% if form %}
<form method="POST" action="">{% csrf_token %}
{{form|crispy}}

</form>
{% endif %}
</div>
</div>
{% endblock %}
